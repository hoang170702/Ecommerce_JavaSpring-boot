<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/userCSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>

        <!-- Modal -->
        <div class="modal fade" id="signup" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Register</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="signUpModel" name="signUpModel">
                            <div class="form-row">
                                <div class="form-group col">
                                    <label>Name</label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label>User Name</label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="User Name" required>
                                </div>
                                <div class="form-group col">
                                    <label>Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label>Phone Number</label>
                                    <input type="text" name="phonenumber" id="phonenumber" class="form-control" placeholder="Phone Number" required>
                                </div>
                                <div class="form-group col">
                                    <label>Birthday</label>
                                    <input type="date" name="birthday" id="birthday" class="form-control" placeholder="Birthday" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label>Address</label>
                                    <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
                                </div>
                                <div class="form-group col">
                                    <label>Gender</label>
                                    <select class="form-control gender" name="gender">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="register" >Register</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
<div >
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                         class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form id="login">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="usernameli">User Name</label>
                            <input type="text" id="usernameli" placeholder="User Name" class="form-control form-control-lg" />

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="passwordli">Password</label>
                            <input type="password" id="passwordli"  placeholder="Password" class="form-control form-control-lg" />
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>
                    </form>

                    <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#signup" style="background-color: #3b5998">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </section>
    <div id="loading-icon"></div>
</div>
        <script src="ajax/user/users.js"></script>
</body>
</html>
